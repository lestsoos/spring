<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>班级管理</title>
</head>

<body>
<div class="contentDiv">

    <h5>班级列表</h5>

    <legend>
        <strong>班级管理</strong>
    </legend>

    <form th:action="@{/classess/{action}(action=${action})}" method="post" class="form-horizontal">

        <input type="hidden" name="id" th:value="${classes.id}"/>

        <div class="form-group">
            <label for="classes_name" class="col-sm-2 control-label">班级名称:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="classes_name" name="name" th:value="${classes.name}"
                       th:field="*{classes.name}"/>
            </div>
            <label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('classes.name')}" th:errors="*{classes.name}">姓名有误!</label>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
