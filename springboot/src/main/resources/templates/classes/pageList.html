<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>班级列表</title>
</head>
<body>
<div class="contentDiv">

    <h5> 班级信息 </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>班级列表</strong>
        </legend>
        <thead>
        <tr>
            <th>班级编号</th>
            <th>班级名称</th>
            <th>新增时间</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classes : ${classesList}">
            <th scope="row" th:text="${classes.id}"></th>
            <td><a th:href="@{/classess/update/{classesId}(classesId=${classes.id})}" th:text="${classes.name}"></a></td>
            <td th:text="${classes.addtime}"></td>
            <td><a class="btn btn-danger" th:href="@{/classess/delete/{classesId}(classesId=${classes.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/classess/create" role="button">新增班级</a></div>
</div>
</body>
</html>
